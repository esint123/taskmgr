<div class="task-lists">
  <app-task-list class="list-container"
                 app-droppable
                 [dropTags]="['task-item', 'task-list']"
                 [dragEnterClass]="'drag-enter'"
                 [app-draggable]="true"
                 [dragTag]="'task-list'"
                 [draggedClass]="'drag-start'"
                 [dragData]="list"
                 (dropped)="handleMove($event,list)"
                 [ngStyle]="{'order':list.order}"
                 *ngFor="let list of lists">
    <app-task-header [header]="list.name"
                     (newTask)="handleAddTask()"
                     (moveTask)="handleMoveTask()"
                     (deleteTask)="handleDeleteTask()"
                     (updateTask)="handleUpdateTaskList()"></app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item [item]="task"
                   *ngFor="let task of list.tasks" (taskClick)="handleUpdateTask(task)">

    </app-task-item>
  </app-task-list>
</div>

<button mat-fab type="button" (click)="handleNewTaskList()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
