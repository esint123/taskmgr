<form>
  <h3 matDialogTitle>移动本列表所有内容:</h3>

  <mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="选择目标列表">
        <mat-option *ngFor="let list of lists" [value]="list">{{list.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button mat-dialog-close mat-button type="button">关闭</button>
  </mat-dialog-actions>
</form>
