<form>
  <h3 matDialogTitle>{{title}}:</h3>

  <mat-dialog-content class="full-width">
    <mat-input-container>
      <input matInput type="text" placeholder="列表名称">
    </mat-input-container>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick()">保存</button>
    <button mat-dialog-close mat-button type="button">关闭</button>
  </mat-dialog-actions>
</form>
