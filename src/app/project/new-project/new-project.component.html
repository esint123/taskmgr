<form>
  <h3 mat-dialog-title>新建项目</h3>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput type="text" placeholder="项目名称">
    </mat-input-container>
    <mat-input-container class="full-width">
      <input matInput type="password" placeholder="项目描述">
    </mat-input-container>
    <div mat-dialog-actions>
      <button mat-raised-button type="button" color="primary">保存</button>
      <button mat-dialog-close mat-button type="button">关闭</button>
    </div>
  </div>
</form>
