<mat-input-container class="full-width">
  <input matInput [(ngModel)]="desc" type="text" placeholder="快速建立一个新的任务">
  <button matSuffix mat-icon-button type="button" (click)="sendQuickTask()">
    <mat-icon>send</mat-icon>
  </button>
</mat-input-container>
